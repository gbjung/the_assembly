    {% image story.image height-380 as my_image %}

    background: url({{ my_image.url }}) no-repeat;
    background-repeat:no-repeat;
    background-position: center center;

  {% else %}
    background-color:black
  {% endif %};">
    <div class="storyinfowrapper">
      {% include 'blocks/category.html' with category=story.get_parent %}
        <h2><mark>{{ story.title }}</mark></h2>
        <h3><mark>{{ story.introduction }}</mark></h3>
        <mark><span class="frontpageauthor">by {% unwrap_authors story.authors %}</span></mark>
    </div>
  </div>
