{% load wagtailcore_tags %}
{% load helper_tags %}
<div class="frontpagestory col s12 l4
{% if count|divisibleby:2 %}
offset-l2
{% else %}
offset-l1
{% endif %}" style="
{% if story.image %}
  background-image: url('/media/{{ story.image.file }}')
{% else %}
  background-color:black
{% endif %};">

{% include 'stories/category.html' with category=story.get_parent %}
  <h2><mark>{{ story.title }}</mark></h2>
  <h3><mark>{{ story.introduction }}</mark></h3>
  <mark><span class="frontpageauthor">by {% unwrap_authors story.authors %}</span></mark>
</div>
